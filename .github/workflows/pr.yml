name: tools

on:
  pull_request:
    types:
    - opened
    - reopened

jobs:
  build:
    name: tools
    runs-on: ubuntu-latest
    timeout-minutes: 3
    steps:

    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Build and push image
      uses: docker/build-push-action@v2
      with:
        push: false
        repository: nicholasdille/tools
        tags: latest
        tag_with_ref: true
